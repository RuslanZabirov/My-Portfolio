{% extends 'portfolio/base.html' %}
{% load static %}
{% block title %}<title>My Portfolio</title>{% endblock %}
{% block content %}

{#<h1>Ruslan`s Portfolio</h1>#}
<br>
<img src="{% static 'portfolio/photo_2022-08-08_15-06-29.jpg' %}" width="30%" height="30%">

{% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image }}" height=20% width=20%>
    {% if project.url %}
        <a href="{{ project.url }}">link</a>
    {% endif %}

{% endfor %}

{% endblock %}
